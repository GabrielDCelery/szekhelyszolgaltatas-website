<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="css/main.css" />

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BizLand Theme</title>
</head>

<body>
  <header class="main-header">
    <div class="primary-overlay">
      <div class="navbar-fixed">
        <nav class="transparent">
          <div class="container">
            <div class="nav-wrapper">
              <a href="#!" class="brand-logo">Zeller & Zeller székhely</a>
              <a href="#" data-target="mobile-demo" class="sidenav-trigger">
                <i class="material-icons">menu</i>
              </a>
              <ul class="right hide-on-med-and-down">
                <li>
                  <a href="#home">NYITÓOLDAL</a>
                </li>
                <li>
                  <a href="#contact">KAPCSOLAT</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
      <!-- Side Nav -->
      <ul class="sidenav" id="mobile-demo">
        <h4 class="white-text blue-grey darken-3 center">Zeller & Zeller székhely</h4>
        <li>
          <a href="#home">NYITÓOLDAL</a>
        </li>
        <li>
          <a href="#contact">KAPCSOLAT</a>
        </li>
      </ul>
      <!-- Showcase -->
      <div class="showcase container">
        <div class="row">
          <div class="col s12 main-text">
            <h5>III. kerületi székhelyszolgáltatás</h5>
            <h1>Megbízható székhelyet keres cégének? Megtalálta!</h1>
            <p class="flow-text">Több mint 10 éve ügyfeleink szolgálatában...</p>
            <br>
            <a href="#about" class="btn btn-large white black-text">Tovább</a>
            <a href="#contact" class="white-text">
              <i class="material-icons medium scroll-icon">arrow_drop_down_circle</i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script>
    var elem = document.querySelector('.sidenav');
    var instance = M.Sidenav.init(elem, { preventScrolling: true });
  </script>
</body>

</html>
